  <script defer src="js-files/activePage.js"></script>

  <link rel="stylesheet" href="/style-main/contact.css">
  <link rel="stylesheet" href="style-main/fql.css">

<body>

  <div class="container">
    <a class="navbar-brand" href="/index.html">Home</a>

<h1 class="contact-us">Get in touch with us</h1>
<form id="contact_form" name="contact_form" method="post" onsubmit="event.preventDefault(); sendEmail();">
  <div class="mb-3">
  <label for="email_addr">Email address</label>
  <input type="email" required maxlength="50" class="form-control"
  id="email_addr" name="email" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="name_input">Name</label>
  <input type="text" required maxlength="50" class="form-control"
  id="name_input" name="name" placeholder="Name">
</div>
<div class="mb-3">
    <label for="phone_input">Subject</label>
    <input type="tel" required maxlength="50" class="form-control"
    id="subject_handle" name="Subject" placeholder="Ex: Summer Classes">
  </div>
<div class="mb-3">
  <label for="message">Message</label>
  <textarea class="form-control" id="message" name="message" rows="3"></textarea>
</div>

</form>
